name: Build Tomcat copy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out tomcat-users.xml
      uses: actions/checkout@v2

    - name: List project files and java version
      run: |
          ls -ltr
          ls -ltr ./Ch03/03_03
          java -version

    - name: Check out Apache Tomcat
      uses: actions/checkout@v2
      with:
        repository: jalbe0076/learning-github-actions # Repository name with owner
        ref: main               # The branch, tag or SHA to checkout
        path: ./Ch03/03_03        # Relative path under $GITHUB_WORKSPACE

    - name: Setup Java 9
      uses: actions/setup-java@v1
      with:
        java-version: '9.0.4'     # The JDK version to make available on the path
        java-package: jdk         # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64         # (x64 or x86) - defaults to x64

    - name: List project files and java version
      run: |
          ls -ltr
          java -version

    - name: Copy tomcat-users.xml into Tomcat configuration directory
      run: cp -v ./Ch03/03_03/tomcat-users.xml ./Ch03/03_03/tomcat/conf/tomcat-users.xml

    - name: Compile Tomcat
      run: |
        cd ./tomcat
        ant
